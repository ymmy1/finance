{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<h1>Sell</h1>
<h6>Choose the number of purchased stocks you want to sell</h6><br><br>
    <form action="/sell" method="post">
            {% for row in rows %}
                {% if row["symbol"]!= 'CASH' %}
                <label for="{{ row["symbol"] }}">{{ row["symbol"] }} ({{ row["name"] }})</label><br>
                <div class="form-group">
                    <input id="{{ row["symbol"] }}" class="form-control" autocomplete="off" name="{{ row["symbol"] }}" min="1" max="{{ row['shares'] }}" placeholder="1-{{ row['shares'] }}" type="number">
                </div>
                {% endif %}
                {% endfor %}
        <button class="btn btn-primary" type="submit">Sell Stocks</button>
    </form>
{% endblock %}
